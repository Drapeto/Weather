<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
</head>

<body>
  <div class="current"></div>
  <div class="date"></div>
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <div class="uv"></div>
  <div class="forecast"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    var APIKey = "063b0aac530c7df495f88f69c1018dfa";
    var queryURL = "https://api.openweathermap.org/data/2.5/weather?" + 
      "q={city name},{state}&appid=" + APIKey;

    $.ajax({
      url: queryURL,
      method: "GET"
    })

      .then(function (response) {
        console.log(queryURL);
        console.log(response);
        
        $(".date").text("Today: " + response.dt_txt);
        $(".city").html("<h1>" + response.name + " Today's Weather</h1>");
        $(".wind").text("Wind Speed: " + response.wind.speed);
        $(".temp").text("Temperature (K) " + response.main.temp);
        // $(".uv").text("UV: " + response.main.humidity);
        // $(".forcast").text("forecast: " + response.);
        // $(".conditions").text("Conditons: " + response.id)
        // $(".icon").text("" + response.icon);; 

      });

  </script>
</body>

</html>
